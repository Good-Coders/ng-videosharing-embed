<!DOCTYPE html>
<html lang="en" ng-app="videosharing-embed" id="top">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../build/fluid-iframe.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
	<script src="../build/ng-videosharing-embed.min.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Angular Embed Video</h1>
		<p>Now you can embed responsive youtube, vimeo, and dailymotion videos with ease!</p>
	</div>
	<div class="row">
		<div class="col-lg-4 col-md-6">
			<h2>YouTube</h2>
			<p>https://youtu.be/LOKyEt36Kjc</p>
			<embed-video ng-src="https://youtu.be/LOKyEt36Kjc"></embed-video>
		</div>
		<div class="col-lg-4 col-md-6">
			<h2>Vimeo</h2>
			<p>http://vimeo.com/53953</p>
			<embed-video ng-src="http://vimeo.com/53953"></embed-video>
		</div>
		<div class="col-lg-4 col-md-6">
			<h2>Dailymotion</h2>
			<p>http://www.dailymotion.com/video/x1alnp5_aidol-akb48-group-air-handshake-nmb48-team-n-yamamoto-sayaka_people</p>
			<embed-video ng-src="http://www.dailymotion.com/video/x1alnp5_aidol-akb48-group-air-handshake-nmb48-team-n-yamamoto-sayaka_people"></embed-video>
		</div>
	</div>
</div>
</body>
</html>
